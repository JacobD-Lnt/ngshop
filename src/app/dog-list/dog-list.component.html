<nav role="navigation">
  <ul class="nav nav-fill font-weight-bold btn-group">
      <li class="nav-item btn-group-lg" role="group" aria-label="Dog Views">
        <button id="favorites" class="btn btn-primary" (click)="loadFavorites()">Favorites</button>
        <button id="allDogs" class="btn btn-secondary" (click)="loadDogs()">All</button>
      </li>
  </ul>

  <div class="row" *ngIf="!viewFavorites">
    <dog *ngFor="let dog of dogs" [dog]="dog"></dog>
  </div>
  <div class="row" *ngIf="viewFavorites">
    <dog *ngFor="let fav of favorites" [dog]="fav"></dog>
  </div>
</div>
